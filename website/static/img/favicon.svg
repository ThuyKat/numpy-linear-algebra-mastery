<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#013243"/>
  
  <!-- Isometric cube representation -->
  <g transform="translate(16, 16)">
    <!-- Front face -->
    <path d="M 0,-8 L 6,-4 L 6,4 L 0,8 Z" fill="#4D77CF" opacity="0.9"/>
    
    <!-- Right face -->
    <path d="M 0,-8 L 6,-4 L 0,0 L -6,-4 Z" fill="#FFD43B" opacity="0.9"/>
    
    <!-- Top face -->
    <path d="M 0,0 L 6,4 L 0,8 L -6,4 Z" fill="#90b4e8" opacity="0.8"/>
    
    <!-- Grid lines for tensor effect -->
    <line x1="-3" y1="-2" x2="3" y2="2" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="-3" y1="2" x2="3" y2="6" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Border circle -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#FFD43B" stroke-width="1"/>
</svg>
